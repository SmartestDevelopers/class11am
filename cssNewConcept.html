<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      transition: background-color 0.5s; /* Smooth change in 0.5 seconds */
    }

    .btn:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
