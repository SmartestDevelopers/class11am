<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: green;
      position: relative;
      animation: moveRight 2s infinite; /* Name of animation, duration, loop forever */
    }

    @keyframes moveRight {
      0% { left: 0; }
      100% { left: 200px; }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
