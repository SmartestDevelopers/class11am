<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: green;
      position: relative;
      animation: moveLeft 2s infinite; /* Name of animation, duration, loop forever */
    }

    @keyframes moveLeft {
      0% { left: 800px; }
      100% { left: 0px; } 
    }
  </style>
</head>
<body>



  <div class="box"></div>

  
</body>
</html>
